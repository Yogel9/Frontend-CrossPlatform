<div class="content">
  <mat-toolbar class="toolbar">

    <svg class="svg_emblema">
      <circle cx="50" cy="50" r="40" style="stroke:DarkGreen;stroke-width:4;fill:PaleGreen" />
      <!--<line x1="20" y1="20" x2="80" y2="80" style="stroke:rgb(128, 128, 0);stroke-width:2" />-->
      <!--<polygon points="2,10 25,19 16,21" style="fill:lime;stroke:purple;stroke-width:1" />
     -->
      <polyline points="20,30 30,30 30,85 85,10"
                style="fill:none;stroke:SteelBlue;stroke-width:10" />
      <line x1="50" y1="50" x2="90" y2="90"  style="fill:none;stroke:SteelBlue;stroke-width:10" />
    </svg>


    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToFur()">
        <mat-icon>shopping_cart</mat-icon><!--иконки выпадающего списка-->
        <span> Магазин</span>
      </button>
      <button mat-menu-item>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <span>KomFort+</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="goToHome()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </button>
    <button mat-icon-button (click)="goToFur()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
</div>
